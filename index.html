<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Lichess Search</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1>Lichess Search</h1>
            <form id="user-search">
                <label for="username">Find a Lichess User</label> <br><br>
                <input type="text" id="username" name="username" placeholder="Enter Username" autocomplete="off" required/> <br><br>
                <input type="submit" id="submit" class="button" value="Search" />
            </form>
            <aside id="error"></aside>
        </header>

        <main>
            <section id="user-info" class="hidden">
                <div id="username-link"></div>
                <div id="user-stats"></div>
                <h3>Recent Games</h3>
                <div id="user-games"></div>
                <aside id="games-error"></aside>
                <div id="opening-search-container">
                    <button id="toggle-form" class="hidden">Filter by Opening</button><br>
                    <form class="hidden" id="opening-search">
                        <label for="color">Color</label><br>
                        <select id="color" name="color" required>
                            <option value="" disabled selected>Choose a Color</option>
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select> <br><br>
                        
                        <label for="play">Opening</label><br>
                        <select id="play" name="play" required>
                            <option value="" disabled selected>Choose an Opening</option>
                            <option value="e2e4,c7c6">Caro-Kann</option>
                            <option value="d2d4,f7f5">Dutch Defense</option>
                            <option value="c2c4">English Opening</option>
                            <option value="e2e4,e7e6">French Defense</option>
                            <option value="e2e4,e7e5,g1f3,b8c6,f1c4">Italian Game</option>
                            <option value="e2e4,e7e5,f2f4">King's Gambit</option>
                            <option value="d2d4,g8f6,c2c4,g7g6,b1c3">King's Indian Defense</option>
                            <option value="d2d4,g8f6,c2c4,b8c6">Mexican Defense</option>
                            <option value="e2e4,d7d6">Pirc Defense</option>
                            <option value="d2d4,d7d5,c2c4">Queen's Gambit</option>
                            <option value="g1f3,d7d5,c2c4">RÃ©ti Opening</option>
                            <option value="e2e4,e7e5,g1f3,b8c6,f1b5">Ruy Lopez</option>
                            <option value="e2e4,d7d5">Scandinavian Defense</option>
                            <option value="e2e4,e7e5,g1f3,b8c6,d2d4">Scotch Game</option>
                            <option value="e2e4,c7c5">Sicilian Defense</option>
                        </select> <br><br>
        
                        <input type="submit" id="opening-submit" class="button" value="Search" />
                    </form> <br>
                </div>
            </section>
            <section id="game-details">

            </section>
        </main>

    </body>
</html>
